version: '3.8'

# AgroBERT: Advanced Agri-Product Price Prediction Using ML
# Docker Compose Configuration for Multi-Container Deployment

services:
  # Main Flask Application Service
  agrobert_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agrobert_api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=backend.app_flask
      - DATABASE_URL=sqlite:///./db/agrobert.db
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Persistent volumes for data and logs
      - agrobert_db:/app/db
      - agrobert_logs:/app/logs
      - agrobert_cache:/app/cache
      - agrobert_models:/app/backend/models_ml/pretrained_models
    depends_on:
      - agrobert_db
    networks:
      - agrobert_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

